<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const redirectTo = window.location.pathname
        .replace("/quiz_game", "") // remove repo base
        .replace(/^\//, ""); // remove starting slash if any

      // Store the target path in sessionStorage
      sessionStorage.redirect = redirectTo;
      window.location.replace("/quiz_game/");
    </script>
  </head>
  <body>
    <center><p>Redirecting...</p></center>
  </body>
</html>
